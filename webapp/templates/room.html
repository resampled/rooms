{% extends '_base.html' %}

{% block body %}
<div class="r-outer">
    <div class="r-feed">
{% for msg in messages %}
    <div class="r-msg" var1="{{ msg.id }}">
    <span class="r-msg-tag">
&lt;<span class="r-msg-name">{{ msg.author_name }}</span>
<span class="r-msg-hash" var1="{{msg.author_nk_hash}}">[{{ msg.author_nk_hash_trunc }}]</span>&gt;</span>
<span class="r-msg-msg">{{ msg.message }}</span>
    </div>
{% endfor %}
    </div>
    <div class="r-input">
<form method="POST">
{% csrf_token %}
<input type="text" name="msg" class="r-input-box" autocomplete="off">
<input type="submit" class="r-input-submit" value=Send>
</form>
    </div>
</div>
{% endblock %}
